<div class="filters">
    <div class="filters__left display-flex">

      <div class="filter__col">
        <select class="usa-select" aria-label="type-select" name="blogs-select-type" id="blogs-select-type">
          <option value="" selected disabled hidden>Filter by Tag </option>
          <option value="">All Types</option>
          {% assign types = site.data.blog-type  %}
          {% for type in types %}
            <option value="{{ type.display_name }}">
              {{ type.display_name }}
            </option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>
  
  <script type="text/javascript">
  
    const validBlogTypes = [{% for types in site.data.blog-type %} "{{ type.display_name }}" {% unless forloop.last %},{% endunless %} {% endfor %}]
    
    // Blog Type Select
    var blogTypeSelect = document.getElementById("blogs-select-type");
    blogTypeSelect.addEventListener('change', (event) => {
      window.location.href = "{{ site.baseurl }}/blog/" + event.target.value + "#blogs-select-type";
    });


    // get match from pathname
    var splitPath = window.location.pathname.split('/')
    for (i in splitPath) {
      item = splitPath[i]
     
      if (validBlogTypes.includes(item) ) {
        blogTypeSelect.value = item;
        break;
      }
    }
    
  </script>
